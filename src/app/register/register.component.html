<div class="top-content">
	<div class="inner-bg">
		<div class="container">
			<div class="row">
				<div class="col-sm-5">
					<div class="form-box">
						<div class="form-top">
							<div class="form-top-left">
								<h3>Login to</h3>
								<h3>Pharma Manager</h3>
								<p>Enter username and password to log on:</p>
							</div>
							<div class="form-top-right">
								<i class="fa fa-lock"></i>
							</div>
						</div>
						<div class="form-bottom">
							<form class="login-form" #signupForm = "ngForm" (ngSubmit)="onSignupSubmit(signupForm)" >
								<div class="form-group">
									<label class="sr-only" for="formUsername">Username</label> 
									<input type="text" placeholder="Username.." class="form-username form-control" id="formUsername" [(ngModel)]="user.formUsername" name="formUsername">
								</div>
								<div class="form-group">
									<label class="sr-only" for="form-password">Password</label> 
									<input type="password" name="formPassword" placeholder="Password.." class="form-password form-control" id="form-password" [(ngModel)]="user.formPassword">
								</div>
								<div class="form-group">
									<label class="sr-only" for="form-email">Password</label> 
									<input type="text" name="formEmail" placeholder="email.." class="form-password form-control" id="formEmail" [(ngModel)]="user.formEmail">
								</div>
								<button type="submit" class="btn">Sign in!</button>
							</form>
						</div>
						<button type="button" class="btn btn-link-2">Register as new user </button>
					</div>
				</div>
				<div class="col-sm-1 middle-border"></div>
				<div class="col-sm-1"></div>
			</div>
		</div>
	</div>
</div>
